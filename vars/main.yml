---
# vars/main.yml for snaps 
_snapd_requirements:
  default: []
snapd_requirements: "{{_snapd_requirements[ansible_os_family] | default(_snapd_requirements['default']) }}"

_snapd_packages:
  default:
    - snapd
snapd_packages: "{{_snapd_packages[ansible_os_family] | default(_snapd_packages['default']) }}"
